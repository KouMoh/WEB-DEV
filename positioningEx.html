<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
      z-index: 10;
    }

    .red-circle{
      position:absolute;
      height: 202px;
      width: 217px;
      border-radius: 50%;
      top: 150px;
      left: 250px;
      background-color: red;
      z-index: 100;
    }

  </style>
</head>
<body>
  <div class="blue-box">

    <div class="red-circle">
    </div>
  </div>

</body>

</html>
